<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="main-calculator-body">
        <div id="display">
            <div id="upper-display"></div>
            <div id="lower-display"><div id="lower-display-text"></div></div>
        </div>
        <div id="calculator-buttons">
            <div id="numbers-block">
                <div class="number-row"> 
                    <button class="number-button" id="number-seven">7</button>
                    <button class="number-button" id="number-eight">8</button>
                    <button class="number-button" id="number-nine">9</button>
                </div>
                <div class="number-row">
                    <button class="number-button" id="number-four">4</button>
                    <button class="number-button" id="number-five">5</button>
                    <button class="number-button" id="number-six">6</button>
                </div>
                <div class="number-row">
                    <button class="number-button" >1</button>
                    <button class="number-button" >2</button>
                    <button class="number-button" >3</button>
                </div>
                <div class="number-row">
                    <button class="others-button" id="clear-button">C</button>                
                    <button class="number-button" >0</button>
                    <button class="others-button" id="operator-equals">=</button>
                </div>
            </div>
            <div id="operators-block">
                    <button class="operator-button" id="operator-plus">+</button>
                    <button class="operator-button" id="operator-minus">-</button>
                    <button class="operator-button" id="operator-multiply">*</button>
                    <button class="operator-button" id="operator-divide">/</button>
            </div>
        </div>
    </div>
</body>
</html>
