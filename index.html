<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="main-calculator-body">
        <div id="display">12</div>
        <div id="calculator-buttons">
            <button class="number-button" id="number-one">1</button>
            <button class="number-button" id="number-two">2</button>
            <button class="number-button" id="number-three">3</button>
            <button class="number-button" id="number-four">4</button>
            <button class="number-button" id="number-five">5</button>
            <button class="number-button" id="number-six">6</button>
            <button class="number-button" id="number-seven">7</button>
            <button class="number-button" id="number-eight">8</button>
            <button class="number-button" id="number-nine">9</button>
            <button class="number-button" id="number-zero">0</button>
            <button id="operator-plus">+</button>
            <button id="operator-minus">-</button>
            <button id="operator-multiply">*</button>
            <button id="operator-divide">/</button>
            <button id="operator-equals">=</button>
            <button id="clear-button">C</button>
        </div>
    </div>
</body>
</html>
